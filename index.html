<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verbtrainer A1 Zufall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
    .exercise {
      display: none;
    }
    .active {
      display: block;
    }
    .question, .feedback {
      font-size: 1.2em;
      margin: 10px 0;
    }
    input, button {
      font-size: 1em;
      padding: 8px;
      margin: 5px 0;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
    .summary {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Verbtrainer A1: Neue Verben mit Zufallsreihenfolge</h1>

  <div class="menu">
    <button onclick="showExercise('conjugation')">1. –°–ø—Ä—è–∂–µ–Ω–∏–µ (–≤–≤–æ–¥)</button>
    <button onclick="showExercise('choice')">2. –í—ã–±–æ—Ä –æ–∫–æ–Ω—á–∞–Ω–∏—è</button>
    <button onclick="showExercise('rutoinf')">3. –†—É—Å—Å–∫–∏–π ‚Üí –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤</button>
    <button onclick="showExercise('flashcards')">4. –§–ª–µ—à–∫–∞—Ä—Ç—ã</button>
  </div>

  <div id="conjugation" class="exercise">
    <h2>1. –í–ø–∏—à–∏ —Ñ–æ—Ä–º—É –≥–ª–∞–≥–æ–ª–∞</h2>
    <p id="prompt1" class="question"></p>
    <input type="text" id="input1" autocomplete="off" />
    <button onclick="check1()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <p id="feedback1" class="feedback"></p>
    <button onclick="next1()">–°–ª–µ–¥—É—é—â–µ–µ</button>
    <button onclick="finish1()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    <div id="summary1" class="summary" style="display:none;"></div>
  </div>

  <div id="choice" class="exercise">
    <h2>2. –í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Ñ–æ—Ä–º—É</h2>
    <p id="prompt2" class="question"></p>
    <div id="options2"></div>
    <p id="feedback2" class="feedback"></p>
    <button onclick="next2()">–°–ª–µ–¥—É—é—â–µ–µ</button>
    <button onclick="finish2()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    <div id="summary2" class="summary" style="display:none;"></div>
  </div>

  <div id="rutoinf" class="exercise">
    <h2>3. –†—É—Å—Å–∫–∏–π ‚Üí Infinitiv</h2>
    <p id="prompt3" class="question"></p>
    <input type="text" id="input3" autocomplete="off" />
    <button onclick="check3()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <p id="feedback3" class="feedback"></p>
    <button onclick="next3()">–°–ª–µ–¥—É—é—â–µ–µ</button>
    <button onclick="finish3()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    <div id="summary3" class="summary" style="display:none;"></div>
  </div>

  <div id="flashcards" class="exercise">
    <h2>4. –§–ª–µ—à–∫–∞—Ä—Ç—ã</h2>
    <p id="card" class="question" onclick="flipCard()">üëÜ –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å</p>
    <button onclick="nextCard()">–°–ª–µ–¥—É—é—â–∞—è</button>
  </div>

  <script>
    const baseVerbs = [
      ["ich", "antworten", "antworte"],
      ["du", "arbeiten", "arbeitest"],
      ["er/sie/es", "atmen", "atmet"],
      ["wir", "begegnen", "begegnen"],
      ["ihr", "beobachten", "beobachtet"],
      ["sie/Sie", "bilden", "bilden"],
      ["ich", "bitten", "bitte"],
      ["du", "finden", "findest"],
      ["er", "gr√ºnden", "gr√ºndet"],
      ["wir", "heiraten", "heiraten"],
      ["ihr", "mieten", "mietet"],
      ["sie/Sie", "√∂ffnen", "√∂ffnen"],
      ["ich", "rechnen", "rechne"],
      ["du", "reden", "redest"],
      ["er/sie", "retten", "rettet"],
      ["wir", "trocknen", "trocknen"],
      ["ihr", "warten", "wartet"],
      ["sie", "zeichnen", "zeichnen"]
    ];

    const baseInfs = [
      ["–æ—Ç–≤–µ—á–∞—Ç—å", "antworten"],
      ["—Ä–∞–±–æ—Ç–∞—Ç—å", "arbeiten"],
      ["–¥—ã—à–∞—Ç—å", "atmen"],
      ["–≤—Å—Ç—Ä–µ—á–∞—Ç—å (—Å–ª—É—á–∞–π–Ω–æ)", "begegnen"],
      ["–Ω–∞–±–ª—é–¥–∞—Ç—å", "beobachten"],
      ["—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å", "bilden"],
      ["–ø—Ä–æ—Å–∏—Ç—å", "bitten"],
      ["–Ω–∞—Ö–æ–¥–∏—Ç—å", "finden"],
      ["–æ—Å–Ω–æ–≤—ã–≤–∞—Ç—å", "gr√ºnden"],
      ["–∂–µ–Ω–∏—Ç—å—Å—è", "heiraten"],
      ["–∞—Ä–µ–Ω–¥–æ–≤–∞—Ç—å", "mieten"],
      ["–æ—Ç–∫—Ä—ã–≤–∞—Ç—å", "√∂ffnen"],
      ["—Å—á–∏—Ç–∞—Ç—å / –≤—ã—á–∏—Å–ª—è—Ç—å", "rechnen"],
      ["—Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å", "reden"],
      ["—Å–ø–∞—Å–∞—Ç—å", "retten"],
      ["—Å—É—à–∏—Ç—å", "trocknen"],
      ["–∂–¥–∞—Ç—å", "warten"],
      ["—Ä–∏—Å–æ–≤–∞—Ç—å", "zeichnen"]
    ];

    let verbs = shuffle([...baseVerbs]);
    let infs = shuffle([...baseInfs]);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    let index1 = 0, score1 = 0;
    function showExercise(id) {
      document.querySelectorAll(".exercise").forEach(e => e.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "conjugation") show1();
      if (id === "choice") show2();
      if (id === "rutoinf") show3();
      if (id === "flashcards") showCard();
    }

    function show1() {
      const v = verbs[index1];
      document.getElementById("prompt1").innerText = `${v[0]} ____ (${v[1]})`;
      document.getElementById("input1").value = "";
      document.getElementById("feedback1").innerText = "";
    }

    function check1() {
      const val = document.getElementById("input1").value.trim().toLowerCase();
      const correct = verbs[index1][2].toLowerCase();
      const fb = document.getElementById("feedback1");
      if (val === correct) {
        score1++;
        fb.innerText = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        fb.className = "feedback correct";
      } else {
        fb.innerText = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
        fb.className = "feedback wrong";
      }
    }

    function next1() {
      index1 = (index1 + 1) % verbs.length;
      show1();
    }

    function finish1() {
      document.getElementById("summary1").style.display = "block";
      document.getElementById("summary1").innerHTML =
        `–í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ.<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${score1}</strong> –∏–∑ ${verbs.length}.<br>–°–¥–µ–ª–∞–π—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —É—á–∏—Ç–µ–ª—é.`;
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è (choice, rutoinf, flashcards) –∫–æ–ø–∏—Ä—É—é—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –ø—Ä–∏–º–µ—Ä—É
  </script>
</body>
</html>
