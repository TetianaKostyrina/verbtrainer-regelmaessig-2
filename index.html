<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verbtrainer A1 Zufall</title>
  <style>
    body {

    }
  </style>

<body>
  <h1>Verbtrainer A1: Neue Verben mit Zufallsreihenfolge</h1>
  <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="–§–ª–∞–≥ –ì–µ—Ä–º–∞–Ω–∏–∏" width="150" />

  <div class="menu">
    <button onclick="showExercise('conjugation')">1. –°–ø—Ä—è–∂–µ–Ω–∏–µ (–≤–≤–æ–¥)</button>
    <button onclick="showExercise('choice')">2. –í—ã–±–æ—Ä –æ–∫–æ–Ω—á–∞–Ω–∏—è</button>
    <button onclick="showExercise('rutoinf')">3. –†—É—Å—Å–∫–∏–π ‚Üí –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤</button>
    <button onclick="showExercise('flashcards')">4. –§–ª–µ—à–∫–∞—Ä—Ç—ã</button>

  <div id="conjugation" class="exercise">
    <h2>1. –í–ø–∏—à–∏ —Ñ–æ—Ä–º—É –≥–ª–∞–≥–æ–ª–∞</h2>
    <div class="progress-container"><div id="bar1" class="progress-bar"></div></div>
    <p id="prompt1" class="question"></p>
    <input type="text" id="input1" autocomplete="off" />
    <button onclick="check1()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <p id="feedback1" class="feedback"></p>
    <button onclick="next1()">–°–ª–µ–¥—É—é—â–µ–µ</button>
    <button onclick="finish1()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    <div id="summary1" class="summary" style="display:none;"></div>
  </div>

  <div id="choice" class="exercise">
    <h2>2. –í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Ñ–æ—Ä–º—É</h2>
    <div class="progress-container"><div id="bar2" class="progress-bar"></div></div>
    <p id="prompt2" class="question"></p>
    <div id="options2"></div>
    <p id="feedback2" class="feedback"></p>
    <button onclick="next2()">–°–ª–µ–¥—É—é—â–µ–µ</button>
    <button onclick="finish2()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    <div id="summary2" class="summary" style="display:none;"></div>
  </div>

  <div id="rutoinf" class="exercise">
    <h2>3. –†—É—Å—Å–∫–∏–π ‚Üí Infinitiv</h2>
    <div class="progress-container"><div id="bar3" class="progress-bar"></div></div>
    <p id="prompt3" class="question"></p>
    <input type="text" id="input3" autocomplete="off" />
    <button onclick="check3()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <p id="feedback3" class="feedback"></p>
    <button onclick="next3()">–°–ª–µ–¥—É—é—â–µ–µ</button>
    <button onclick="finish3()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    <div id="summary3" class="summary" style="display:none;"></div>
  </div>

  <div id="flashcards" class="exercise">
    <h2>4. –§–ª–µ—à–∫–∞—Ä—Ç—ã</h2>
    <p id="card" class="question" onclick="flipCard()">üëÜ –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å</p>
    <button onclick="nextCard()">–°–ª–µ–¥—É—é—â–∞—è</button>
  </div>

  <script>
    const verbs = shuffle([
      ["ich", "antworten", "antworte"],
      ["du", "arbeiten", "arbeitest"],
      ["er/sie/es", "atmen", "atmet"],
      ["wir", "begegnen", "begegnen"],
      ["ihr", "beobachten", "beobachtet"],
      ["sie/Sie", "bilden", "bilden"],
      ["du", "bitten", "bittest"],
      ["ich", "finden", "finde"],
      ["wir", "gr√ºnden", "gr√ºnden"],
      ["er", "heiraten", "heiratet"],
      ["sie", "mieten", "mieten"],
      ["ihr", "√∂ffnen", "√∂ffnet"],
      ["du", "rechnen", "rechnest"],
      ["wir", "reden", "reden"],
      ["sie/Sie", "retten", "retten"],
      ["du", "trocknen", "trocknest"],
      ["ich", "warten", "warte"],
      ["er", "zeichnen", "zeichnet"]
    ]);

    const infs = shuffle([
      ["–æ—Ç–≤–µ—á–∞—Ç—å", "antworten"],
      ["—Ä–∞–±–æ—Ç–∞—Ç—å", "arbeiten"],
      ["–¥—ã—à–∞—Ç—å", "atmen"],
      ["–≤—Å—Ç—Ä–µ—á–∞—Ç—å", "begegnen"],
      ["–Ω–∞–±–ª—é–¥–∞—Ç—å", "beobachten"],
      ["–æ–±—Ä–∞–∑–æ–≤—ã–≤–∞—Ç—å", "bilden"],
      ["–ø—Ä–æ—Å–∏—Ç—å", "bitten"],
      ["–Ω–∞—Ö–æ–¥–∏—Ç—å", "finden"],
      ["–æ—Å–Ω–æ–≤—ã–≤–∞—Ç—å", "gr√ºnden"],
      ["–∂–µ–Ω–∏—Ç—å—Å—è", "heiraten"],
      ["—Å–Ω–∏–º–∞—Ç—å", "mieten"],
      ["–æ—Ç–∫—Ä—ã–≤–∞—Ç—å", "√∂ffnen"],
      ["—Å—á–∏—Ç–∞—Ç—å", "rechnen"],
      ["—Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å", "reden"],
      ["—Å–ø–∞—Å–∞—Ç—å", "retten"],
      ["—Å—É—à–∏—Ç—å", "trocknen"],
      ["–∂–¥–∞—Ç—å", "warten"],
      ["—Ä–∏—Å–æ–≤–∞—Ç—å", "zeichnen"]
    ]);

    let index1 = 0, score1 = 0;
    function showExercise(id) {
      document.querySelectorAll(".exercise").forEach(e => e.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "conjugation") show1();
      if (id === "choice") show2();
      if (id === "rutoinf") show3();
      if (id === "flashcards") showCard();
    }

    function show1() {
      const v = verbs[index1];
      document.getElementById("prompt1").innerText = `${v[0]} ____ (${v[1]})`;
      document.getElementById("input1").value = "";
      document.getElementById("feedback1").innerText = "";
      updateProgress("bar1", index1, verbs.length);
    }

    function check1() {
      const val = document.getElementById("input1").value.trim().toLowerCase();
      const correct = verbs[index1][2].toLowerCase();
      const fb = document.getElementById("feedback1");
      if (val === correct) {
        score1++;
        fb.innerText = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        fb.className = "feedback correct";
      } else {
        fb.innerText = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
        fb.className = "feedback wrong";
      }
    }

    function next1() {
      index1 = (index1 + 1) % verbs.length;
      show1();
    }

    function finish1() {
      document.getElementById("summary1").style.display = "block";
      document.getElementById("summary1").innerHTML =
        `–í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ.<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${score1}</strong> –∏–∑ ${verbs.length}.`;
    }

    let index2 = 0, score2 = 0;
   function show2() {
  const v = verbs[index2];
  const correct = v[2];

  // –§–æ—Ä–º–∏—Ä—É–µ–º 2 –ª–æ–∂–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–∞: –æ–¥–∏–Ω –±–µ–∑ -e, –æ–¥–∏–Ω —Å –Ω–µ–≤–µ—Ä–Ω—ã–º –æ–∫–æ–Ω—á–∞–Ω–∏–µ–º
  let root = v[1].slice(0, -2); // Infinitiv –±–µ–∑ -en
  let wrong1 = root + "st";
  let wrong2 = root + "et";

  // –ï—Å–ª–∏ –æ–¥–Ω–æ –∏–∑ –Ω–µ–≤–µ—Ä–Ω—ã—Ö —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º ‚Äî –º–µ–Ω—è–µ–º –µ–≥–æ
  if (wrong1 === correct) wrong1 = root + "es";
  if (wrong2 === correct || wrong2 === wrong1) wrong2 = root + "test";

  const opts = shuffle([correct, wrong1, wrong2]);

  document.getElementById("prompt2").innerText = `${v[0]} ____ (${v[1]})`;
  const optDiv = document.getElementById("options2");
  optDiv.innerHTML = "";
  opts.forEach(opt => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => check2(opt, correct);
    optDiv.appendChild(btn);
  });

  document.getElementById("feedback2").innerText = "";
  updateProgress("bar2", index2, verbs.length);
}


    function check2(sel, correct) {
      const fb = document.getElementById("feedback2");
      if (sel === correct) {
        score2++;
        fb.innerText = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        fb.className = "feedback correct";
      } else {
        fb.innerText = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
        fb.className = "feedback wrong";
      }
    }

    function next2() {
      index2 = (index2 + 1) % verbs.length;
      show2();
    }

    function finish2() {
      document.getElementById("summary2").style.display = "block";
      document.getElementById("summary2").innerHTML =
        `–í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ.<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${score2}</strong> –∏–∑ ${verbs.length}.`;
    }

    let index3 = 0, score3 = 0;
    function show3() {
      document.getElementById("prompt3").innerText = infs[index3][0];
      document.getElementById("input3").value = "";
      document.getElementById("feedback3").innerText = "";
      updateProgress("bar3", index3, infs.length);
    }

    function check3() {
      const val = document.getElementById("input3").value.trim().toLowerCase();
      const correct = infs[index3][1].toLowerCase();
      const fb = document.getElementById("feedback3");
      if (val === correct) {
        score3++;
        fb.innerText = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        fb.className = "feedback correct";
      } else {
        fb.innerText = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
        fb.className = "feedback wrong";
      }
    }

    function next3() {
      index3 = (index3 + 1) % infs.length;
      show3();
    }

    function finish3() {
      document.getElementById("summary3").style.display = "block";
      document.getElementById("summary3").innerHTML =
        `–í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ.<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${score3}</strong> –∏–∑ ${infs.length}.`;
    }

    let cardIndex = 0;
    let flipped = false;
    function showCard() {
      flipped = false;
      document.getElementById("card").innerText = infs[cardIndex][0];
    }
    function flipCard() {
      const card = document.getElementById("card");
      flipped = !flipped;
      card.innerText = flipped ? infs[cardIndex][1] : infs[cardIndex][0];
    }
    function nextCard() {
      cardIndex = (cardIndex + 1) % infs.length;
      showCard();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateProgress(barId, current, total) {
      const percent = Math.round((current / total) * 100);
      document.getElementById(barId).style.width = percent + '%';
    }

    showExercise('conjugation');
  </script>
</body>
